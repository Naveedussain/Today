<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style type="text/css">
p{
    color: white;
    font-family: Arial;
}
p.post,.postButton{
    margin-top: 10%;
    color: grey;
}


    </style>




</head>

<body onload="getCurrentUser()">
    <div class="container-fluid  one text-primary text-center">
        <div class="row one">
            <div class="col-2 one bg-dark" >
                <img src="logo1.png" class="mt-2 rounded-circle mx-auto d-block img-thumbnail" alt="Profile">
                <br/>
                <p id="info1"></p>
                <p id="info2"></p>
                <p id="info3"></p>
                <p id="info4"></p>
                <p id="info5"></p>
                <p id="info6"></p>
                <div id="message" class="alert alert-secondary"></div>
            </div>
            <div class="mainBody col-10 one overflow-auto" id="post_logout">
                <div class="row mt-2">
                    <div class="col-11">
                        <h1 id="welcome">
                        </h1>
                    </div>
                    <div class="col-1"><button class="btn btn-danger" onClick="logout()">Logout</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-8 d-flex justify-content-end">
                        <p class="fs-3 post">Click on post to create post</p>
                    </div>
                    <div class="col-4 postButton">
                        <button class="btn btn-primary" id="post" onClick="post()">Post</button>
                    </div>
                </div>
                <div id="inputText" class="mt-3 mb-3 p-16 d-flex justify-content-center">

                </div>
                <div class="container d-flex justify-content-center">
                    <ul id="ul">

                    </ul>
                </div>
            </div>
        </div>
</body>


<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
